spring:
  profiles:
    active: dev
  cloud:
    nacos:
      password: ${nacos.password}
      username: ${nacos.username}
      config:
        server-addr: ${nacos.server-addr}
        file-extension: yaml
        namespace: ${nacos.namespace}
        shared-configs:
          - data-id: ${nacos.dataId}
            group: ${nacos.group}
            refresh: false
      discovery:
        server-addr: ${nacos.server-addr}
        namespace: ${nacos.namespace}
        group: ${nacos.group}
        ip: ${nacos.discovery.ip}
      core:
        auth:
          server:
            identity:
              key: authKey
              value: zhooke
  datasource:
    url: ${spring.datasource.ip}
    username: ${spring.datasource.username}
    password: ${spring.datasource.password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  servlet:
    multipart:
      max-file-size: 50MB
management:
  endpoints:
    web:
      exposure:
        include: health,refresh,info
  endpoint:
    health:
      show-details: ALWAYS
# SpringBoot读取配置文件顺序：bootstrap.yml>bootstrap.yaml>bootstrap.properties>nacos的配置>application.yml>application.yaml>application.properties